<body  class="bg-warning">
    <header class="container">
        <div>
            <h1>Registro de Ventas</h1>
        </div>        
    </header>
    <main class="container" >
        <section id="formulario">
            <div class="text-center">
                <div class="py-3">
                    <h2>Registrar Venta</h2> 
                </div>
                <div class="d-flex justify-content-center">
                    <form style="width: 100%;" id="formulario-venta">
                        <label class="text-dark d-flex justify-content-start roboto-regular" for="nombre-cliente">Nombre del Cliente:</label>
                        <input type="text" id="nombre-cliente" required>
                        <label class="text-dark d-flex justify-content-start roboto-regular" for="fecha">Fecha:</label>
                        <input type="date" id="fecha" required>
                        <button class="my-3 btn btn-secondary" type="submit">Registrar Venta</button>
                    </form>
                </div>
            </div>           
        </section>
        <section class="" id="clientes">
            <div class="text-center">
                <h2 class="text-light pb-4" >Lista de Clientes y Próximas Compras</h2>
            </div>
            <div class="text-center pb-4">
                <button class="btn btn-secondary" type="submit" id="listar-clientes">Listar Clientes</button>
            </div>  
            <div class="d-flex justify-content-center py-3 text-light">
                <table id="tabla-clientes" class="table table-bordered">
                    <thead>
                        <tr>
                            <th class="roboto-light text-center align-middle">Clientes</th>
                            <th class="roboto-light text-center align-middle">Próxima Compra Aproximada</th>
                            <th class="roboto-light text-center align-middle">Dias Próximos</th>
                        </tr>
                        </thead>
                    <tbody id="tabla-body"></tbody>
                </table>
            </div>           
            
        </section>
        <section>
            <div class="text-center">
                <button class="btn btn-secondary" type="submit" id="borrarDatosBtn">Borrar todos los datos</button>
            </div>
            
        </section>
    </main>
